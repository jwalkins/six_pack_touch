<!DOCTYPE html>
<html>
  <head>
  	<title>navbar_template</title>
    		<!-- Add Favicon.ico to get icon in Title Bar-->
    	<meta charset="utf-8">
    	<meta name="viewport" content="width=device-width, initial-scale=1">
    	<meta name="robots" content="index/follow">
    	<meta name="description" content=""> 

    	<!--jQuery UI-->
   	  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
      <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/themes/smoothness/jquery-ui.css">
      <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>

      <!--Own CSS-->
      <link rel="stylesheet" type="text/css" href="css/stylesheet.css">
      

      <!--Boostrap-->
      <!-- Latest compiled and minified CSS -->
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
      <!-- Optional theme -->
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
      <!-- Latest compiled and minified JavaScript -->
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    </head>

    <body>

        <!-- Define navbar for small screens-->
        <nav class = "navbar navbar-fixed-top">
          <div class = "container-fluid">
            <div class = "nav-wrapper"><!-- = WHOLE navbar div-->

              <div class = "navbar-header"><!-- = Small screen div .navbar-collapse means 3 lines target the navbar collapse div-->
                       <button type = "button" class = "navbar-toggle collapsed" data-toggle = "collapse" data-target = ".navbar-collapse" aria-expanded = "false">
                            <span class = "icon-bar"></span>
                            <span class = "icon-bar"></span>
                            <span class = "icon-bar"></span>
                        </button>
              </div><!-- small screen navbar -->

              <div class="collapse navbar-collapse">
                <ul class="nav navbar-nav">
                  <li class="active"><a href="#">Home</a></li>
                  <li><a href="#">Page 1</a></li>
                  <li><a href="#">Page 2</a></li>
                  <li><a href="#">Page 3</a></li>
                  <li><a href="#">Page 4</a></li>
                  <li class="dropdown">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Dropdown 1<span class="caret"></span>
                    </a><!--aria-haspopup is for touch devices, says that it has a dropdown menu (equivalent of dropdown for touch devices)-->
                    <ul class="dropdown-menu">
                      <li><a href="#">Action 1</a></li>
                      <li><a href="#">Action 2</a></li>
                    </ul>
                  </li>
                </ul>
              </div> <!-- End of navbar data -->

            </div><!-- End of navbar-wrapper i.e. whole navbar div -->
          </div><!-- End of container-fluid -->
        </nav><!-- End of navbar -->

        <script type="text/javascript"> 
          /*Change navbar 3 lines into a cross*/
          $(document).ready(function () {
          $(".navbar-toggle").on("click", function () {
          $(this).toggleClass("active");
            });
          });
          /*Change navbar 3 lines into a cross END*/
        </script>

    </body>
</html>
